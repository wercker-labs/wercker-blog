box: wercker/ruby
build:
    steps:
        - bundle-install
        - script:
            name: middleman build
            code: bundle exec middleman build
deploy:
    steps:
        - s3sync:
            key_id: $AWS_ACCESS_KEY_ID
            key_secret: $AWS_SECRET_ACCESS_KEY
            bucket_url: $AWS_BUCKET_URL
            source_dir: build/
    after-steps:
     - wouter/irc-notify:
        server: irc.freenode.net
        port: 6667
        nickname: wercker
        channel: wercker-dev